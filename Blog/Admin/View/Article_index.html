<div class="pd-20 product-add">
    <span class="layui-breadcrumb"><a href="{:U('Index/index')}">首页</a><a><cite>文章管理</cite></a><a><cite>文章列表</cite></a></span>
    <div class="handle-box">
        <ul>
            <li class="handle-item">
                <span class="fl">
                    <span class="layui-form-label  blog-search">输入查询条件：</span>
                    <form action="{:U('Article/index')}" class="layui-form" >
                        <div class="layui-input-inline">
                            <input type="text" name="title" autocomplete="off" placeholder="请输入文章标题" class="layui-input">
                        </div>
                        <button class="layui-btn mgl-20" type="submit">查询</button>
                    </form>
                </span>
                <span class="fr">
                    <a class="layui-btn layui-btn-danger radius btn-delect" id="btn-delect-all">
                        <i class="linyer icon-delect"></i> 批量删除
                    </a>
                    <a class="layui-btn btn-add btn-default" href="{:U('Article/addtext')}" id="btn-adduser">
                        <i class="linyer icon-add"></i> 发布文章
                    </a>
                </span>
            </li>
        </ul>
    </div>
    <table class="layui-table  table-sort " id="articleTable">
        <colgroup>
            <col width="150">
            <col width="150">
            <col width="200">
            <col>
        </colgroup>
        <thead>
        <tr>
            <th><input type="checkbox" class="btn-checkall fly-checkbox"></th>
            <th>序号</th>
            <th>标题</th>
            <th>作者</th>
            <th>分类</th>
            <th>点击数</th>
            <th>添加时间</th>
            <th>置顶</th>
            <th>状态</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <volist name="info" id="info">
            <tr>
                <td><input type="checkbox" name="sublist" class="fly-checkbox" data-id="{$info.id}"></td>
                <td>{$i}</td>
                <td>{$info.title}</td>
                <td>{$info.author}</td>
                <td>{$info.cname}</td>
                <td>{$info.hit}</td>
                <td>{$info.add_time|date="Y-m-d H:i",###}</td>
                <td class="td-status"><eq name="info.is_top" value="1"><span class="label radius label-success "> 置顶</span><else /><span class="label radius label-default ">正常</span></eq></td>
                <td><eq name="info.is_show" value="1"><span class="label radius label-success "> 正常发布</span><else /><span class="label radius label-default ">暂停发布</span></eq></td>
                <td class="td-handle">
                    <span class="handle-btn handle-btn-edit" title="编辑"  >
                        <a href="{:U('Article/edittext?id='.$info['id'])}"><i class="linyer icon-edit"></i></a>
                    </span>
                    <span title="删除" class="handle-btn handle-btn-delect">
                        <a href="{:U('Article/deltext?id='.$info['id'])}" onclick="if(confirm('确定要删除序号为{$i}的文章么')==true){return true;}else{return false;}"><i class="linyer icon-delect"></i></a>
                    </span>
                </td>
            </tr>
        </volist>
        </tbody>
    </table>
</div>
