<div class="pd-20 product-add">
    <span class="layui-breadcrumb"><a href="{:U('Index/index')}">首页</a><a><cite>文章管理</cite></a><a><cite>文章作者</cite></a></span>
    <div class="handle-box">
        <ul>
            <li class="handle-item">
                <span class="fr">
                    <a class="layui-btn layui-btn-danger radius btn-delect" id="btn-delect-all">
                        <i class="linyer icon-delect"></i> 批量删除
                    </a>
                    <a class="layui-btn btn-add btn-default" href="{:U('Article/addauthor')}" id="btn-adduser">
                        <i class="linyer icon-add"></i>添加作者
                    </a>
                </span>
            </li>
        </ul>
    </div>
    <table class="layui-table  table-sort " id="articleTable">
        <thead>
        <tr>
            <th width="70px;"><input type="checkbox" class="btn-checkall fly-checkbox"></th>
            <th width="70px;">序号</th>
            <th width="120px;">作者</th>
            <th width="70px;">状态</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <volist name="list" id="list">
            <tr>
                <td><input type="checkbox" name="sublist" class="fly-checkbox" data-id="{$list.id}"></td>
                <td>{$i}</td>
                <td>{$list.name}</td>
                <td class="td-status">
                    <switch name="list.status">
                        <case value="1"><span class="label radius label-success ">启用</span></case>
                        <case value="0"><span class="label radius label-default ">禁用</span></case>
                    </switch>
                </td>
                <td class="td-handle">
                    <span title="编辑" class="handle-btn handle-btn-edit" >
                        <a href="{:U('Article/editauthor?id='.$list['id'])}"><i class="linyer icon-edit"></i></a>
                    </span>
                    <span title="删除" class="handle-btn handle-btn-delect">
                          <a href="{:U('Article/delauthor?id='.$list['id'])}" onclick="if(confirm('确定要删除序号为{$i}的作者么')==true){return true;}else{return false;}"><i class="linyer icon-delect"></i></a>
                    </span>
                </td>
            </tr>
        </volist>
        </tbody>
    </table>
</div>
