<div class="pd-20 product-add">
    <span class="layui-breadcrumb"><a href="{:U('Index/index')}">首页</a><a><cite>文章管理</cite></a><a><gt name="cg.id" value="0"><cite>分类修改</cite><else /><cite>分类添加</cite></gt></a></span>
    <form class="layui-form blog-form"  method="post" action="{$action_url}">
        <div class="layui-form-item">
            <label class="layui-form-label">分类：</label>
            <div class="layui-input-block">
                <input type="text" name="cate_name" lay-verify="required" value="{$cg.cate_name}" autocomplete="off" placeholder="请输入类名" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit="" lay-filter="submitall">提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>

        <input type="hidden" name="id" value="{$cg.id}">
    </form>
</div>
