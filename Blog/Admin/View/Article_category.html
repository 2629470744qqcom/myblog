<div class="pd-20 product-add">
    <span class="layui-breadcrumb"><a href="{:U('Index/index')}">首页</a><a><cite>文章管理</cite></a><a><cite>文章分类</cite></a></span>
    <div class="handle-box">
        <ul>
            <li class="handle-item">
                <span class="fr">
                    <a class="layui-btn layui-btn-danger radius btn-delect" id="btn-delect-all">
                        <i class="linyer icon-delect"></i> 批量删除
                    </a>
                    <a class="layui-btn btn-add btn-default" href="{:U('Article/addcate')}" id="btn-adduser">
                        <i class="linyer icon-add"></i> 添加分类
                    </a>
                </span>
            </li>
        </ul>
    </div>
    <table class="layui-table  table-sort " id="articleTable">
        <thead>
        <tr>
            <th width="70px;"><input type="checkbox" class="btn-checkall fly-checkbox"></th>
            <th width="70px;">序号</th>
            <th width="120px;">类别</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <volist name="category" id="category">
            <tr>
                <td><input type="checkbox" name="sublist" class="fly-checkbox" data-id="{$category.id}"></td>
                <td>{$i}</td>
                <td>{$category.cate_name}</td>
                <td class="td-handle">
                    <span title="编辑" class="handle-btn handle-btn-edit">
                       <a href="{:U('Article/editcate?id='.$category['id'])}"><i class="linyer icon-edit"></i></a>
                    </span>
                    <span title="删除" class="handle-btn handle-btn-delect">
                       <a href="{:U('Article/delcate?id='.$category['id'])}" onclick="if(confirm('确定要删除序号为{$i}的分类么')==true){return true;}else{return false;}"><i class="linyer icon-delect"></i></a>
                    </span>
                </td>
            </tr>
        </volist>

        </tbody>
    </table>
</div>
