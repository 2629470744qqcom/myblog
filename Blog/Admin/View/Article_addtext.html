<div class="pd-20 product-add">
    <span class="layui-breadcrumb"><a href="{:U('Index/index')}">首页</a><a><cite>文章管理</cite></a><a><gt name="infos.id" value="0"><cite>文章修改</cite><else /><cite>文章添加</cite></gt></a></span>
    <form class="layui-form blog-form" method="post" action="{$action_url}" enctype="multipart/form-data">
        <div class="layui-form-item">
            <label class="layui-form-label">标题：</label>
            <div class="layui-input-block">
                <input type="text" name="title" lay-verify="title" value="{$infos.title}" autocomplete="off" placeholder="请输入文章标题" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">图片：</label>
            <div class="layui-input-block">
                <if condition="$infos and $infos.pic"><img src="__PUBLIC__/{$infos.pic}" alt=""></if>
                <input type="file" name="pic">
                <!--<input type="file" name="pic" class="layui-upload-file">-->
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">作者：</label>
            <div class="layui-input-block">
                <select  name="author_id" id="author_id" lay-verify="required">
                    <option value="0">请选择作者</option>
                    <volist name="author" id="author">
                        <option value="{$author.id}" <eq name="author.id" value="$infos.author_id">selected</eq>>{$author.name}</option>
                    </volist>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">分类：</label>
            <div class="layui-input-block">
                <select name="cate_id" id="cate_id" lay-verify="required">
                    <option value="0">请选择分类</option>
                   <volist name="category" id="category">
                       <option value="{$category.id}"<eq name="category.id" value="$infos.cate_id">selected</eq>>{$category.cate_name}</option>
                   </volist>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">状态：</label>
            <div class="layui-input-block">
                <input type="radio" name="is_show" value="1" title="发布" <neq name="infos.is_show" value="0">checked</neq>>
                <input type="radio" name="is_show" value="0" title="暂停" <eq name="infos.is_show" value="0">checked</eq>>
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">内容：</label>
            <div class="layui-input-block">
                <textarea class="layui-textarea layui-hide" name="content"  lay-verify="content" id="editor">{$infos.content}</textarea>
            </div>
        </div>

        <input type="hidden" name="id" value="{$infos.id}">

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit="" lay-filter="submitall">发布</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>
